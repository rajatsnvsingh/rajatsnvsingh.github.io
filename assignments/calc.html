<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>SENG 513 Calculator</title>
    <meta name="description" content="A Pretty Cool Calculator" />
    <meta name="author" content="Rajat Singh" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <h1>SENG 513 Calculator</h1>
        <div id="expression">
          <a id="expression-text"></a>
        </div>
        <div id="main-display">
          <a id="main-display-text"></a>
        </div>
      </div>
      <div class="numpad">
        <button id="(">(</button>
        <button id=")">)</button>
        <button id="C">AC</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="/">/</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="*">X</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="-">-</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=">=</button>
        <button id="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
